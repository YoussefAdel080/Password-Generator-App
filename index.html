<html>

    <head>
        <title>Password Generator</title>
        <link rel="stylesheet" href="Css/index.css">
        <link rel="stylesheet" href="Css/all.min.css">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        
    </head>

    <body>
        <div class="card">
            <h1>Password Generator</h1>

            <div id="screen">
                
                <p id="password">P4$5W0rD!</p>
                <span class="material-symbols-outlined" id="copy-icon">content_copy</span>
                      
            </div>

            <section class="pass-req">
                <form>
                    <div class="range-val-container">
                        <h2>Character Length</h2>
                        <p id="range-value"></p>
                    </div>
                    <div class="slidecontainer">
                        <input type="range" min="0" max="50" value="0" class="slider" id="range">
                    </div>
                    <section id="form-check-box">
                        <div>
                            
                            <label>
                                <input type="checkbox" name="requerments" value="0" class="check-box">Include Uppercase Letters
                            </label>
                        </div>
                        <div>
                             
                            <label>
                                <input type="checkbox" name="requerments" value="1" class="check-box">
                                Include Lowercase Letters
                            </label>
                        </div>
                        <div>  
                            
                            <label>
                                <input type="checkbox" name="requerments" value="2" class="check-box">
                                Include Numbers
                            </label>
                        </div>
                        <div>
                            <label>
                                <input type="checkbox" name="requerments" value="3" class="check-box">
                                Include Symbols
                            </label>
                        </div>
                    </section>

                </form>
                 <div style="width: 90%; margin: auto; position: relative;">
                    <button id="generate-btn">Generate <span id="arrow-icon" class="material-symbols-outlined">arrow_forward </span></button>
                    
                 </div> 
                 
            </section>


            <script src="index.js"></script>
        </div>
    </body>
</html>
